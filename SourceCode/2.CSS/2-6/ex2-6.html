<!DOCTYPE html>
<html lang="ko">
<head><title> CSS </title>
<meta charset="utf-8">

<style type = "text/css">
   h1 + p { color : blue; }         --- hi 속 바로 다음 p 태그의 글자들을 파란색으로 처리함.
</style></head>
<body>
   <h1>엑스포 안내</h1>
   <p>책자를 배부하고 있습니다.</p>
   <p>안내데스크를 활용하시기 바랍니다.</p>
</body>

</html>
