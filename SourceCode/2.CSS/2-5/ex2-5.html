<!DOCTYPE html>
<html lang="ko">
<head><title> CSS </title>
<meta charset="utf-8">

<style type = "text/css">
   li > p { color : blue; }       --- li 속 바로 아래 p 태그의 글자들을 파란색으로 처리함.    
</style></head>
<body>
   <ul>
      <li><p>7월의 여행지</p></li>
      <li><p>8월의 여행지</p></li>
   </ul>
   <p>내년의 여행지</p>
</body>





</html>
