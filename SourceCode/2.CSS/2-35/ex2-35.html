<!DOCTYPE html>
  <html lang="ko">
    <head><title> CSS3 </title>
      <meta charset="utf-8">
      <style type="text/css">
        body{ font:30px "Arial Black"; color:#333; margin:20px; }

        li { 
          width:100px; text-align:center; height:70px;
          float:left; padding-top:30px; 
          border-radius:50px; list-style:none;	
	}
        .c1 { background-color: #C60; }
        .c2 { background-color: #d71; }
        .c3 { background-color: #e82; }
        .c4 { background-color: #f93; }
      </style></head>
      <body>
        <ul>
          <li class="c1">I</li>
          <li class="c2">C</li>
          <li class="c3">O</li>
          <li class="c4">X</li>
        </ul>
    </body>
  </html>
