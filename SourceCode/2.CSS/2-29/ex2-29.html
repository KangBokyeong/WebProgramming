<!DOCTYPE html>
<html lang="ko">
<head><title>CSS</title>
<meta charset="utf-8">
<style type="text/css">
* { margin:0; padding:0; } li{ list-style-type:none; }
body { font:12px/1.5 "굴림",Gulim; margin:10px; }
#gnb { width:525px; height:50px;padding-left:5px;background:#ddf; }
#gnb li { display:inline; }  
#gnb li a { float:left; width:100px; height:40px; text-align:center; 
				border-top:7px solid #77f;margin-right:5px; background:#ccf;
				color:#666; text-decoration:none; }
#gnb li a:hover { background:#eef; color:#000; }
#gnb li a span { display:block; }
</style></head>
<body>
			<ul id="gnb">
				<li><a href="#">회사소개<span>COMPANY</span></a></li>
				<li><a href="#">제품안내<span>PRODUCT</span></a></li>
				<li><a href="#">고객지원<span>CUSTOMER</span></a></li>
				<li><a href="#">재용정보<span>RECRUIT</span></a></li>
				<li><a href="#">커뮤니티<span>COMMUNITY</span></a></li>
			</ul>
</body>
</html>
