<!DOCTYPE html>
<html lang="ko">
<head><title> CSS </title>
<meta charset="utf-8">

<style type="text/css">
   h1, p { border:1px solid #000; }              /* h1과 p 요소에 1px짜리 검은 테두리를 준다. */
</style></head>
<body>
   <h1>웹 표준 퍼블리싱</h1>
   <p>웹디자인의 한 분야로 원래 용어는 웹콘텐츠 UI 디자인이다.</p>
</body>


</html>
