<!DOCTYPE html>
  <html lang="ko">
    <head><title> CSS3 </title>
      <meta charset="utf-8">
      <style type="text/css">
        body{ font:30px "Arial Black"; color:#333; margin:20px; }
        li { text-align:center; float:left; list-style:none;
            width:100px; height:70px; padding-top:30px; }
        .quater1 {
          background-color: #06C;
          border-radius:200px 0 0 0;
        }
        .quater2 {
          background-color: #17d;
          border-radius:0 200px 0 0;
        }
        .quater3 {
          background-color: #28e;
          border-radius:0 0 200px 0;
        }
        .quater4 {
          background-color: #39f;
          border-radius:0 0 0 200px;
        }
      </style></head>
    <body>
      <ul>
        <li class="quater1">I</li>
        <li class="quater2">C</li>
        <li class="quater3">O</li>
        <li class="quater4">X</li>
      </ul>
    </body>
  </html>
