<!DOCTYPE html>
<html lang="ko">
<head><title> CSS3 </title>
<meta charset="utf-8">

<style type="text/css">
   body { font : 12px "굴림", Gulim ; }	/* body 안의 모든 글자를 굴림에 12px 로. */	
   h1 { font-family : "굴림", Gulim; 
      font-size : 25px;
      font-weight : bold;
      font-style : italic;
      font-variant : small-caps;
      line-height : 120%;
      color : #808 ;
      }    
      /* h1 태그안의 글자가 굴림에 15px이며  두께는 두껍고 모양은 기울어지고 보라색,
         영문은 작은 대문자이며 행간은 1.2em 이다. */
</style></head>
<body>
  <h1>Web Standard Publishing !</h1>
  <p>웹디자인의 한 분야로 원래 용어는 웹콘텐츠 UI 디자인이다.</p>
</body>



</html>
