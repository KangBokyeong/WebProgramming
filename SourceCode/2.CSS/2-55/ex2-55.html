<!DOCTYPE html>
<html lang="ko">
<head><title> CSS3 </title>
<meta charset="utf-8">
<style type="text/css">
* { margin:0; padding:0; }
li { list-style-type:none; }
body { margin:20px; }
.content {
font:12px "굴림",Gulim; margin-top:10px;
width:300px; padding:10px 40px; background:#fdd;border:2px solid #123456;
outline:2px solid #fa0;
outline-offset:2px;
resize:both;
overflow:auto;
}
</style>
</head>
<body>
<h1> Crossbrowsing </h1>
<p class="content">
표준을 위해 크로스 브라우징할 때에 1픽셀의 오차도 없게 디자인하는 것이 크로스브라우징이 아니다.
정보 격차가 심하게 일어나거나 정보 누락이 생기지 않는다면 그 한도 내에서의 약한 오차는 넘어갈 수 있다고 본다. 
</p>
</body>
</html>
