<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<title>autofocus 속성</title>
</head>
<body>
<form>
<fieldset>
  <legend>포커스 자동이동</legend>
  <ul>    
    <li><label for="name">이름</label><input type="text" id="name" autofocus="autofocus" /></li>     
    <li><label for="id">아이디</label><input type="text" id="id" /></li>     
    <li><label for="pw">비밀번호</label><input type="text" id="pw" /></li>     
    <li><label for="phone">전화번호</label><input type="tel" id="phone" /></li>    
    <li><label for="email">이메일</label><input type="email" id="email" /></li>   
  </ul>
  <p><input type="submit" value="전송" /></p>
</fieldset> 
</form>
</body>	
</html>
