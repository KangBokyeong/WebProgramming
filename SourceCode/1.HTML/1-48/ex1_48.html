<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<title>disabled 속성과 readonly 속성</title>
</head>
<body>
<form>
<fieldset>
  <legend>disabled 속성과  readonly 속성</legend>
  <ul>
    <li><label for="serialNum">시리얼 번호 입력 : </label><input type="text" id="serialNum" /><input type="button" value="이전" /><input type="button" value="다음" disabled="disabled" /></li>
    <li><label for="book">선택한 책 : </label><input type="text" id="book" value="안드로이드로 용돈벌기" readonly="readonly" /> <label for="number">수량 : </label><input type="number" id="number" value="1" /></li>
  </ul>
</fieldset>
</form>
</body>	
</html>
