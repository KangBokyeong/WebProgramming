<h1>mark 요소</h1>
<p><mark>&lt;mark&gt;</mark>요소는 글 내용에서 주의 깊게 볼 텍스트 부분을 강조 처리하기 위한 요소입니다.<br />
특히, 검색 사이트에서 특정 키워드를 검색하면 찾고 있던 키워드만 강조되어 나타내는 것이 <mark>&lt;mark&gt;</mark>요소의 좋은 예입니다.
</p>
